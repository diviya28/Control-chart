<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XÌ„ and R Chart Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;      ;
      background-color: #FFFFE0;
    }
    .container {
      max-width: 95%;
      margin: auto;
      background: #FFFFE0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .summary-box {
      background: #FFFFE0;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .section {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-bottom: 40px;
    }
    .left-box, .right-box {
      background: #FFFFE0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
    }
    .left-box {
      width: 35%;
      font-size: 18px;
    }
    .right-box {
      width: 65%;
    }
    canvas {
      width: 100%;
      height: 400px;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="summary-box" id="output">
      <h1 class="title">XÌ„ and R Control Chart Summary</h1>
    </div>

    <!-- XÌ„ Chart Section -->
    <div class="section">
      <div class="left-box">
        <h2>XÌ„ Chart Steps</h2>
        <div id="xbar-steps"></div>
      </div>
      <div class="right-box">
        <canvas id="xbarChart"></canvas>
      </div>
    </div>

    <!-- R Chart Section -->
    <div class="section">
      <div class="left-box">
        <h2>R Chart Steps</h2>
        <div id="r-steps"></div>
      </div>
      <div class="right-box">
        <canvas id="rChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const xbarInput = localStorage.getItem("xbarInput")?.split(',').map(Number) || [];
    const rInput = localStorage.getItem("rInput")?.split(',').map(Number) || [];

    const xBarAvg = xbarInput.reduce((a, b) => a + b, 0) / xbarInput.length;
    const rAvg = rInput.reduce((a, b) => a + b, 0) / rInput.length;

    const A2 = 0.577, D3 = 0, D4 = 2.114;
    const uclX = xBarAvg + A2 * rAvg;
    const lclX = xBarAvg - A2 * rAvg;
    const uclR = D4 * rAvg;
    const lclR = D3 * rAvg;

    const labels = xbarInput.map((_, i) => `Sample ${i + 1}`);
    const outOfControlX = xbarInput.some(c => c < lclX || c > uclX);
    const outOfControlR = rInput.some(c => c < lclR || c > uclR);

    document.getElementById("output").innerHTML = `
      <h2>Chart & Results</h2>
      <p><strong>Summary:</strong></p>
      <ul style="list-style: none; padding-left: 0; font-size: 18px;">
        <li>âž¤ Average XÌ„: <strong>${xBarAvg.toFixed(4)}</strong></li>
        <li>âž¤ Average R: <strong>${rAvg.toFixed(4)}</strong></li>
        <li>âž¤ UCL (XÌ„): <strong>${uclX.toFixed(4)}</strong></li>
        <li>âž¤ LCL (XÌ„): <strong>${lclX.toFixed(4)}</strong></li>
        <li>âž¤ UCL (R): <strong>${uclR.toFixed(4)}</strong></li>
        <li>âž¤ LCL (R): <strong>${lclR.toFixed(4)}</strong></li>
      </ul>
      <p><strong>Status (XÌ„):</strong> ${outOfControlX ? "ðŸš¨ Process is <b>not</b> under control." : "âœ… Process is under control."}</p>
      <p><strong>Status (R):</strong> ${outOfControlR ? "ðŸš¨ Process is <b>not</b> under control." : "âœ… Process is under control."}</p>
    `;

    document.getElementById("xbar-steps").innerHTML = `
      <strong>Steps:</strong><br>
      1. XÌ„ values: ${xbarInput.join(', ')}<br>
      2. XÌ„Ì„ = <b>${xBarAvg.toFixed(2)}</b><br>
      3. RÌ„ = <b>${rAvg.toFixed(2)}</b><br>
      4. A2 = <b>${A2}</b><br>
      5. UCL = XÌ„Ì„ + A2 Ã— RÌ„ = <b>${uclX.toFixed(2)}</b><br>
      6. LCL = XÌ„Ì„ - A2 Ã— RÌ„ = <b>${lclX.toFixed(2)}</b><br>
    `;

    document.getElementById("r-steps").innerHTML = `
      <strong>Steps:</strong><br>
      1. R values: ${rInput.join(', ')}<br>
      2. RÌ„ = <b>${rAvg.toFixed(2)}</b><br>
      3. D3 = <b>${D3}</b>, D4 = <b>${D4}</b><br>
      4. UCL = D4 Ã— RÌ„ = <b>${uclR.toFixed(2)}</b><br>
      5. LCL = D3 Ã— RÌ„ = <b>${lclR.toFixed(2)}</b><br>
    `;

    Chart.register(ChartDataLabels);

    const createChart = (ctx, dataPoints, ucl, lcl, cl, title, label, yLabel) => {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label,
              data: dataPoints,
              borderColor: '#007bff',
              fill: false,
              tension: 0.3,
              pointBackgroundColor: '#007bff',
              borderWidth: 2
            },
            {
              label: 'UCL',
              data: new Array(dataPoints.length).fill(ucl),
              borderColor: '#dc3545',
              borderWidth: 2,
              borderDash: [5, 5],
              pointRadius: 0,
              datalabels: {
                align: 'top',
                anchor: 'end',
                display: (ctx) => ctx.dataIndex === dataPoints.length - 1,
                backgroundColor: '#dc3545',
                color: '#fff',
                font: { weight: 'bold' },
                borderRadius: 4,
                padding: 4,
                formatter: () => `UCL = ${ucl.toFixed(2)}`
              }
            },
            {
              label: 'CL',
              data: new Array(dataPoints.length).fill(cl),
              borderColor: '#ffc107',
              borderWidth: 2,
              borderDash: [5, 5],
              pointRadius: 0,
              datalabels: {
                align: 'top',
                anchor: 'end',
                display: (ctx) => ctx.dataIndex === dataPoints.length - 1,
                backgroundColor: '#ffc107',
                color: '#000',
                font: { weight: 'bold' },
                borderRadius: 4,
                padding: 4,
                formatter: () => `CL = ${cl.toFixed(2)}`
              }
            },
            {
              label: 'LCL',
              data: new Array(dataPoints.length).fill(lcl),
              borderColor: '#28a745',
              borderWidth: 2,
              borderDash: [5, 5],
              pointRadius: 0,
              datalabels: {
                align: 'bottom',
                anchor: 'end',
                display: (ctx) => ctx.dataIndex === dataPoints.length - 1,
                backgroundColor: '#28a745',
                color: '#fff',
                font: { weight: 'bold' },
                borderRadius: 4,
                padding: 4,
                formatter: () => `LCL = ${lcl.toFixed(2)}`
              }
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: title },
            datalabels: { display: false }
          },
          scales: {
            y: {
              beginAtZero: false,
              title: { display: true, text: yLabel }
            }
          }
        }
      });
    };

    createChart(document.getElementById("xbarChart").getContext("2d"), xbarInput, uclX, lclX, xBarAvg, 'XÌ„ Chart', 'XÌ„ values', 'XÌ„ Value');
    createChart(document.getElementById("rChart").getContext("2d"), rInput, uclR, lclR, rAvg, 'R Chart', 'R values', 'Range (R)');
  </script>
</body>
</html>
